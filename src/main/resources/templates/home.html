<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>

<head>
    <meta charset="UTF-8" />
<title>PEWPEW</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyTunes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/customers/addCustomer">Add customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/customers">View all customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/customers/customer-each-country">View countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/customers/getHighestEarningCustomers/">Highest earner</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="position-absolute bottom-50 end-50">
    <form>
        <div class="mb-3">
            <label for="searchForm" class="form-label">Search</label>
            <input type="text" class="form-control" id="searchForm" aria-describedby="searchHelp">
            <div id="searchHint" class="form-text">Search for anyhting you like!</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div class="col">
            <b>5 Random artists:</b>
            <table style="width:100%">
                <tr th:each="cust : ${customers}">
                    <td th:text="${cust.getFirstName()} + ' ' + ${cust.getLastName()}"></td>
                </tr>
            </table>
        </div>
        <div class="col">
            <b>5 Random tracks:</b>
            <table style="width:100%">
                <tr  th:each="track : ${tracks}">
                    <td th:text="${track}"></td>
                </tr>
            </table>
        </div>
        <div class="col">
            <b>5 Random genres:</b>
            <table style="width:100%">
                <tr th:each="genre : ${genres}">
                    <td th:text="${genre}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<h1 th:text="${greeting}"></h1>
<button type="button" class="btn btn-secondary">Secondary</button>
</body>

</html>
