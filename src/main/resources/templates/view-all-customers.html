<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>
<head>
    <meta charset="UTF-8">
    <title>MyTunes</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyTunes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers/addCustomer">Add customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/customers">View all customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers/customer-each-country">View countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers/getHighestEarningCustomers/">Highest earner</a>
                </li>
            </ul>
        </div>
        <form class="d-flex" th:action="@{/customers/searchPage}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search for track" aria-label="Search" required="required" th:name="searchString">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container">
    <div class="row justify-content-center align-items-center" style="padding-bottom: 2em;">
        <h1 class="display-3">Existing customers</h1>

    </div>
    <div class="row row-cols-4 row-cols-lg-3 g-lg-4 g-lg-3">
        <div class="col" th:each="cust:${customers}">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" th:text="'Artist id: ' + ${cust.getId()}"></h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${cust.getFirstName()} + ' ' + ${cust.getLastName()}"></h5>
                    <p class="card-text" th:text="${cust.getCountry()}"></p>
                    <p class="card-text" th:text="${cust.getPostalCode()}"></p>
                    <p class="card-text" th:text="${cust.getPhoneNumber()}"></p>
                    <p class="card-text" th:text="${cust.getEmail()}"></p>
                    <a class="btn btn-primary" th:href="'/customers/editCustomer/' + ${cust.getId()}">Edit customer</a>
                    <a class="btn btn-primary" th:href="'/customers/getMostPopularGenreFromSpecificCustomer/' + ${cust.getId()}">Most popular genres</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
